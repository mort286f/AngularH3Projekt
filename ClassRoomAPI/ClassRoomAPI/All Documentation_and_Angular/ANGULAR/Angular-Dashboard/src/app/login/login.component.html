<p>login works!</p>
<div class="col-md-12">
  <div class="card card-container">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert-danger">Invalid login</div>
        <div *ngIf="invalidRegister" class="alert-danger">Invalid register</div>
        <div *ngIf="ContainsSpecialChars" class="alert-danger">Only letters and numbers. If this is an SQL injection attempt, you just did a criminal crime, which can give you up to 6 years in prison. Dont try again!</div>
        <br>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="form.username" class="form-control" placeholder="Username" required autofocus>
        <div *ngIf="invalidUser" class="alert-danger">Invalid username</div>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="form.password" class="form-control" placeholder="Password" required>
        <div *ngIf="invalidPass" class="alert-danger">Invalid password</div>
      <br>
      <button id="onLogin" class="btn btn-primary btn-block" type="submit">Login</button>
      <button id="onRegister" class="btn btn-primary btn-block" type="button" (click)="onRegister()">Register</button>
    </div>
  </form>
</div>
</div>
